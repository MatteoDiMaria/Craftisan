<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1eb] px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#101911]">
              <div class="size-4">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
              </div>
              <h2 class="text-[#101911] text-lg font-bold leading-tight tracking-[-0.015em]">Craftisan</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Categories</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Favorites</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Cart</a>
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div
                  class="text-[#5a8c62] flex border-none bg-[#e9f1eb] items-center justify-center pl-4 rounded-l-lg border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101911] focus:outline-0 focus:ring-0 border-none bg-[#e9f1eb] focus:border-none h-full placeholder:text-[#5a8c62] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e9f1eb] text-[#101911] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#101911]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCuQcf4fLpcIiSs6WlX2oLhsyezSK-x56DElh8EV6YO3Keq1OoqvYoh_OfdRXjvHfrtR-mcm5Rkgd2WWulq9SWb5cMZo70kdDSl-f7ltTeBSW4uB1wIaj_Zu8X_eTGwb3rbj134QTL7sKK8PwulCWX3SGKXf-h74UHrYKsTgWyKd-aEZ4Etp-YscwVl72Gj44PCjoR31NorfhVUZ9bX9z_QSSjxkT8y70jp-s4QBwYrtgdpuNugbmnsqQFRZxuMjkZMcTfIfD6NXuPI");'
            ></div>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex p-4 @container">
              <div class="flex w-full flex-col gap-4 items-center">
                <div class="flex gap-4 flex-col items-center">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAGyXxnVze4AWt65wmY9GanCkmURwk2_LQlfQ_KpShEfMnMar2FAu50AG1ZM3qwtoVYBSV9SlsqggjfxBDoOkGhmxBq7gbR3qQfKLq-uVKxT8YjHB7QVni0Bc1hRn1Cp4TH9SCm7nv-Dw8z2yk83qHEcdpfEkT-oKlPb2_85qHjP6YnJ002FFICbJxFwTFcp5wFPCJsJE7KoatkNAXUX9rLejYyJ02pNjU2nHvRADI6kqeybpBT2_Y_3Z82xa88szjeC_2FTRU2LJSh");'
                  ></div>
                  <div class="flex flex-col items-center justify-center justify-center">
                    <p class="text-[#101911] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Sophia Carter</p>
                    <p class="text-[#5a8c62] text-base font-normal leading-normal text-center">Joined in 2021</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="pb-3">
              <div class="flex border-b border-[#d3e3d6] px-4 gap-8">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#1d6128] text-[#101911] pb-[13px] pt-4" href="#">
                  <p class="text-[#101911] text-sm font-bold leading-normal tracking-[0.015em]">Profile</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#5a8c62] pb-[13px] pt-4" href="#">
                  <p class="text-[#5a8c62] text-sm font-bold leading-normal tracking-[0.015em]">Orders</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#5a8c62] pb-[13px] pt-4" href="#">
                  <p class="text-[#5a8c62] text-sm font-bold leading-normal tracking-[0.015em]">Selling</p>
                </a>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#101911] tracking-light text-[32px] font-bold leading-tight">Profile</p>
                <p class="text-[#5a8c62] text-sm font-normal leading-normal">Manage your account</p>
              </div>
            </div>
            <h3 class="text-[#101911] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Personal Information</h3>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101911] text-base font-medium leading-normal pb-2">Name</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101911] focus:outline-0 focus:ring-0 border border-[#d3e3d6] bg-[#f9fbf9] focus:border-[#d3e3d6] h-14 placeholder:text-[#5a8c62] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101911] text-base font-medium leading-normal pb-2">Email</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101911] focus:outline-0 focus:ring-0 border border-[#d3e3d6] bg-[#f9fbf9] focus:border-[#d3e3d6] h-14 placeholder:text-[#5a8c62] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101911] text-base font-medium leading-normal pb-2">Phone</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101911] focus:outline-0 focus:ring-0 border border-[#d3e3d6] bg-[#f9fbf9] focus:border-[#d3e3d6] h-14 placeholder:text-[#5a8c62] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#101911] text-base font-medium leading-normal pb-2">Address</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101911] focus:outline-0 focus:ring-0 border border-[#d3e3d6] bg-[#f9fbf9] focus:border-[#d3e3d6] h-14 placeholder:text-[#5a8c62] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1d6128] text-[#f9fbf9] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Save Changes</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
