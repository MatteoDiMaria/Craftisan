<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1eb] px-10 py-3">
          <div class="flex items-center gap-4 text-[#101911]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#101911] text-lg font-bold leading-tight tracking-[-0.015em]">Craftisan</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Categories</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Gifts</a>
              <a class="text-[#101911] text-sm font-medium leading-normal" href="#">Discounts</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e9f1eb] text-[#101911] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#101911]" data-icon="Heart" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e9f1eb] text-[#101911] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#101911]" data-icon="ShoppingBag" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8JibnTTQ3das7rp5ChVzTBPphSQIbtfZXUoLIKiTfAyW9nH_KYNy8ep39qctl0dOIy58Q9mXiaaXUfgJB6bfOriYRgzHT5zuN4loFe8PuQi8i1BuGdAB5OWTFNEDl3XpK_wmbtZK6xGvjfCc8kiT7_tuBleD_zvKyIRY3Fz5oh71swpJ0wKULqnfErfVrw3oE6ZSohjqXtirfdQ8Oma9g8wOaFcjs99bdFbqupLISX66coRlm45EuzxJ3GGl5xVukIKm9CnQ1EnOw");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-[#5a8c62] text-base font-medium leading-normal" href="#">Shopping Bag</a>
              <span class="text-[#5a8c62] text-base font-medium leading-normal">/</span>
              <span class="text-[#101911] text-base font-medium leading-normal">Checkout</span>
            </div>
            <h1 class="text-[#101911] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Checkout</h1>
            <h3 class="text-[#101911] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Items</h3>
            <div class="flex gap-4 bg-[#f9fbf9] px-4 py-3 justify-between">
              <div class="flex items-start gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDxtP9I9vXSdi2GrUD7jbbgcrRzRG6guu2lWrFmmWQHFAmFFrINED92oQOj7509lP8ASR7Qp1bsv0yHoxQr19wEC9TE7zELLXtjcKmzEOweqPmOqTdNCK6EKhj9JG7yEaxoaEqMBrZL1QRglz3hXVpbNeqKHiRbRHKYHBmR2EFQuOrx_VmXJpk8I0MqDnsM_NmwGta8GYnKFmYwjCVinWjT9JbnO7T0ozhmslvczxkUJpptZzpJowzcENMx5XJInhF_WPpaTty0Whb9");'
                ></div>
                <div class="flex flex-1 flex-col justify-center">
                  <p class="text-[#101911] text-base font-medium leading-normal">Handmade Ceramic Vase</p>
                  <p class="text-[#5a8c62] text-sm font-normal leading-normal">Quantity: 1</p>
                  <p class="text-[#5a8c62] text-sm font-normal leading-normal">Size: M</p>
                </div>
              </div>
              <div class="shrink-0"><p class="text-[#101911] text-base font-normal leading-normal">$45</p></div>
            </div>
            <div class="flex gap-4 bg-[#f9fbf9] px-4 py-3 justify-between">
              <div class="flex items-start gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuANw9klpdKYaGcKYfw3pABCtu_APaEpHO9wmQbNQ2Raik-yDXJLqaVBGgQCaagoReNKg_3JYEguHJQnhT_UVRhs8fXlq2xJ3h3twJqiCJdd56n0d6Hc5NlIuZOT4XsVeztZlVH8Ex1ZUUbuHz21Mj-I0ls0RCL4Zb1vpiafGRKGSoI8ou0wiSDlGo0Dd-lEMvhRWE1Y3W0Bs3IVCM3mDDudIDieTrDXJE4cMQ_w998j5pMpMEpfD3NgJgVs6-bhyqNCvPenREeGicwL");'
                ></div>
                <div class="flex flex-1 flex-col justify-center">
                  <p class="text-[#101911] text-base font-medium leading-normal">Artisan Crafted Leather Wallet</p>
                  <p class="text-[#5a8c62] text-sm font-normal leading-normal">Quantity: 2</p>
                  <p class="text-[#5a8c62] text-sm font-normal leading-normal">Size: S</p>
                </div>
              </div>
              <div class="shrink-0"><p class="text-[#101911] text-base font-normal leading-normal">$30</p></div>
            </div>
            <h3 class="text-[#101911] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Order Summary</h3>
            <div class="p-4">
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#5a8c62] text-sm font-normal leading-normal">Subtotal</p>
                <p class="text-[#101911] text-sm font-normal leading-normal text-right">$105</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#5a8c62] text-sm font-normal leading-normal">Shipping</p>
                <p class="text-[#101911] text-sm font-normal leading-normal text-right">$5</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#5a8c62] text-sm font-normal leading-normal">Tax</p>
                <p class="text-[#101911] text-sm font-normal leading-normal text-right">$10</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#5a8c62] text-sm font-normal leading-normal">Total</p>
                <p class="text-[#101911] text-sm font-normal leading-normal text-right">$120</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
