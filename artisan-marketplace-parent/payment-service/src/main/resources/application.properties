# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.level.com.example.paymentservice.client=INFO # For OrderServiceClientImpl logging

clients.order-service.url=http://localhost:8085 # Port for order-service
